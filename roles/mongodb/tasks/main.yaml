- name: Copy MongoDB repo file
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongodb.repo

- name: Installing MongoDB 
  ansible.builtin.yum:
    name: mongodb-org
    state: installed

- name: Update MongoDB Config
  ansible.builtin.replace:
    regexp: "127.0.0.1"
    replace: '0.0.0.0'

- name: Starting MongoDB
  ansible.builtin.service:
    name: mongod
    state: started
    enabled: yes